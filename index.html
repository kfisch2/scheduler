<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="showDate" class="lead"></p>
    </header>

    <!-- Timeblocks with hour, userInput, and save button -->
    <div class="container">
     
      <div class="row">
        <!--9AM-->
        <div class="hour col-2"></div>
        <textarea id="9AM" class="input col-9" type="text" name="task" placeholder="Enter event here"></textarea>
        <input type="submit" value="Save" id = "9AMBtn" class="saveBtn col-1">
  
        <!--10AM-->
        <div class="hour col-2"></div>
        <textarea class="input col-9 10AM" type="text" name="task" placeholder="Enter event here"></textarea>
        <input type="submit" value="Save" class="10Btn saveBtn col-1">

        <!--11AM-->
        <div class="hour col-2"></div>
        <textarea class="input col-9 11AM" type="text" name="task" placeholder="Enter event here"></textarea>
        <input type="submit" value="Save" class="11Btn saveBtn col-1">

        <!--12PM-->
        <div class="hour col-2"></div>
        <textarea class="input col-9 12PM" type="text" name="task" placeholder="Enter event here"></textarea>
        <input type="submit" value="Save" class="12Btn saveBtn col-1">

        <!--1PM-->
        <div class="hour col-2"></div>
        <textarea class="input col-9 1PM" type="text" name="task" placeholder="Enter event here"></textarea>
        <input type="submit" value="Save" class="01Btn saveBtn col-1">

        <!--2PM-->
        <div class="hour col-2"></div>
        <textarea class="input col-9 2PM" type="text" name="task" placeholder="Enter event here"></textarea>
        <input type="submit" value="Save" class="02Btn saveBtn col-1">

        <!--3PM-->
        <div class="hour col-2"></div>
        <textarea class="input col-9 3PM" type="text" name="task" placeholder="Enter event here"></textarea>
        <input type="submit" value="Save" class="03Btn saveBtn col-1">

        <!--4PM-->
        <div class="hour col-2"></div>
        <textarea class="input col-9 4PM" type="text" name="task" placeholder="Enter event here"></textarea>
        <input type="submit" value="Save" class="04Btn saveBtn col-1">

        <!--5PM-->
        <div class="hour col-2"></div>
        <textarea class="input col-9 5PM" type="text" name="task" placeholder="Enter event here"></textarea>
        <input type="submit" value="Save" class="05Btn saveBtn col-1">
      </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
