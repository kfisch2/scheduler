<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="showDate" class="lead"></p>
      <p id="showTime" class="lead"></p>
    </header>

    <!-- Timeblocks with hour, userInput, and save button -->
    <div class="container">
     
      <div class="row">
        <!--9AM-->
        <div class="hour col-2"></div>
        <textarea id="9AM" class="input col-9" placeholder="Enter event here"></textarea>
        <input id = "9AMBtn" class="saveBtn col-1" type="submit" value="Save" >
  
        <!--10AM-->
        <div class="hour col-2"></div>
        <textarea id="10AM" class="input col-9" placeholder="Enter event here"></textarea>
        <input id="10AMBtn" class="saveBtn col-1" type="submit" value="Save">

        <!--11AM-->
        <div class="hour col-2"></div>
        <textarea id="11AM" class="input col-9" placeholder="Enter event here"></textarea>
        <input id="11AMBtn" class="saveBtn col-1" type="submit" value="Save">

        <!--12PM-->
        <div class="hour col-2"></div>
        <textarea id="12PM" class="input col-9" placeholder="Enter event here"></textarea>
        <input id="12PMBtn" class="saveBtn col-1" type="submit" value="Save">


        <!--1PM-->
        <div class="hour col-2"></div>
        <textarea id="1PM" class="input col-9" placeholder="Enter event here"></textarea>
        <input id="1PMBtn" class="saveBtn col-1" type="submit" value="Save">

        <!--2PM-->
        <div class="hour col-2"></div>
        <textarea id="2PM" class="input col-9" placeholder="Enter event here"></textarea>
        <input id="2PMBtn" class="saveBtn col-1" type="submit" value="Save">

        <!--3PM-->
        <div class="hour col-2"></div>
        <textarea id="3PM" class="input col-9" placeholder="Enter event here"></textarea>
        <input id="3PMBtn" class="saveBtn col-1" type="submit" value="Save">


        <!--4PM-->
        <div class="hour col-2"></div>
        <textarea id="4PM" class="input col-9" placeholder="Enter event here"></textarea>
        <input id="4PMBtn" class="saveBtn col-1" type="submit" value="Save">


        <!--5PM-->
        <div class="hour col-2"></div>
        <textarea id="5PM" class="input col-9" placeholder="Enter event here"></textarea>
        <input id="5PMBtn" class="saveBtn col-1" type="submit" value="Save">

      </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
